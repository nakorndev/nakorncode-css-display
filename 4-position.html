<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            display: inline-block;
        }
        .box:nth-child(2) {
            background-color: green;
        }
        .bg-grey {
            background-color: grey;
        }
        .margin {
            margin-top: 10px;
            margin-left: 20px;
        }
        .relative {
            top: 10px;
            left: 20px;
            /* bottom */
            /* right */
            position: relative;
        }
        .absolute {
            bottom: 0;
            right: 0;
            position: absolute;
        }
        .fixed {
            bottom: 0;
            right: 0;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="bg-grey">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="bg-grey">
        <div class="box"></div>
        <div class="box margin"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="bg-grey">
        <div class="box"></div>
        <div class="box relative"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="bg-grey" style="position: relative;">
        <div class="box"></div>
        <div class="box absolute"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="bg-grey">
        <div class="box"></div>
        <div class="box fixed"></div>
        <div class="box"></div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
