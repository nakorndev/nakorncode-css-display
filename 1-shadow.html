<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            box-shadow: inset 3px 3px 10px 0px #00000075;
            border-radius: 10px;
        }
        .normal-shadow {
            font-weight: bold;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            text-shadow: 1px 1px 0px #00000075, 2px 2px 0px #00000075, 3px 3px 0px #00000075;
        }
        .logo-tiktok {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 10px;
            text-shadow: 1px 1px 0px #00b8ff, 2px 2px 0px #ff0023;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p class="normal-shadow">Hello world</p>
    <p class="logo-tiktok">tiktok</p>
</body>
</html>
